<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Identification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<div id="myModel" class="modal fade">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h4 class="modal-title">Sketches</h4>
    </div>
    <div class="btn">
      <img src="sketch1.png">
      <img src="sketch2.png">
    </div>
  </div>
  </div>
  <center>
  <h1>Quick Draw</h1>
  <br>
  <br>
  <button id="show_sketch" class="btn btn-info" data-toggle="modal" data-target="#myModel">Show Sketch</button>
  <br>
  <br>
  <p id="Your_sketch">Your Sketch : </p>
  <br>
  <p id="Confidence">Confidence : </p>
  <br>
  <br>
<label id="label">Sketch to be drawn : </label>
<br>
<br>
<button onclick="clear_canvas()" class="btn btn-warning">Clear Canvas</button>
</center>
<br>
<br>
<label id="score">Score : </label><label id="time">Time : </label>

<script src="main.js"></script>
</body>
